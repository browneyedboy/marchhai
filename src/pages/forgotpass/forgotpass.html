<ion-header>

  <ion-navbar>
    <ion-title>Нууц үгээ мартсан</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="forgot" (ngSubmit)="getpass()">
		<ion-list>
			<ion-item>
	            <ion-label floating>Имэйл хаяг</ion-label>
	            <ion-input type="text" formControlName="email" [value]="mail" [(ngModel)]="mail"></ion-input>
	        </ion-item>
		</ion-list>
	  	<div padding>
	    	<button ion-button color="primary" block type="submit" [disabled]="!forgot.valid">Шинэ нууц үг авах</button>
	  	</div>
	</form>
</ion-content>
