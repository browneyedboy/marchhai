<ion-header>
  <ion-navbar>
    <ion-title>
      Хувийн мэдээлэл
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-list-header>
        Хувийн мэдээлэл
      </ion-list-header>
      <ion-item>{{ username }}</ion-item>
      <ion-item>{{ email }}</ion-item>
      <ion-item>
        <button ion-button clear full (click)="changepassword()">Нууц үг солих</button>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <button ion-button clear full (click)="exitApp()">Гарах</button>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Багц дуусах огноо
      </ion-list-header>
      <ion-item>2020-01-31 07:00:00</ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Багц худалдан авах
      </ion-list-header>
      <ion-item>Чигчий бүүвэй багц 1-сар <button ion-button outline item-right icon-left>4.99$</button></ion-item>
      <ion-item>Дунд ноён багц 3-сар <button ion-button outline item-right icon-left>9.99$</button></ion-item>
      <ion-item>Эрхий мэргэн багц 6-сар <button ion-button outline item-right icon-left>19.99$</button></ion-item>
    </ion-list>
</ion-content>
