<ion-header>

  <ion-navbar>
    <ion-title>Нэвтрэх</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<form [formGroup]="todo" (ngSubmit)="dologin()">
	<ion-list>
        <ion-item class="center">
            <img src="assets/img/marchaakhai-logo.png">
        </ion-item>
        <ion-item>
            <ion-label floating>Имэйл хаяг</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Нууц үг</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label>сануулах</ion-label>
            <ion-checkbox formControlName="ischecked" value="1"></ion-checkbox>
        </ion-item>
	</ion-list>

	  	<div padding>
	    	<button ion-button color="primary" block type="submit" [disabled]="!todo.valid">Нэвтрэх</button>
	  	</div>

</form>
	  	<div padding>
	    	<button ion-button color="primary" (click)="gotoregister()" block>Бүртгүүлэх</button>
	  	</div>

</ion-content>
