<ion-header>
  <ion-navbar>
    <ion-title>Санал болгох</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content class="card-background-page listpage">

  <ion-card *ngFor="let content of contents">
    <img [src]="'http://www.marchaahai.mn/images/content/'+content.id+'/'+content.picture" />
    <div class="card-title">{{content.title}}</div>
    <div class="play">    
        <button ion-button icon-only clear large (click)="playVideo(content.id ,content.video)">
            <ion-icon name="play"></ion-icon>
        </button>
    </div>
    <div class="card-subtitle">
      <button ion-button icon-left clear>
          <ion-icon name="heart"></ion-icon>
      </button>
      <button ion-button icon-left clear>
          <ion-icon name="download"></ion-icon>
      </button>
    </div>
  </ion-card>
  

</ion-content>
